name: Docker Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run Docker tests
        run: |
          docker compose -f tests/docker/docker-compose.yml up --build --exit-code-from plugin-test

      - name: Show test output
        if: always()
        run: |
          docker compose -f tests/docker/docker-compose.yml logs plugin-test
